<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random GIF Redirect</title>
    <script type="text/javascript">
        // Array of your GIF URLs from Google Drive
        const gifs = [
            "https://drive.google.com/uc?export=view&id=17X6s5HmCXBtBVuBoQl3Tb2gJ_jzncoKn",
            "https://drive.google.com/uc?export=view&id=1mhfG9efNdY4IN68i8PSaaNL7IwRUxhcM",
            "https://drive.google.com/uc?export=view&id=1XGBh1nL081Pr10tbnEpth2fmNVjz7R9x",
            "https://drive.google.com/uc?export=view&id=15dowfvrXTeVrQuLxZykdH9nTqt0sx56h",
            "https://drive.google.com/uc?export=view&id=1Ay8kG3F2e6P6uNEU86KW8AZKdF_nkAfu",
            "https://drive.google.com/uc?export=view&id=1d_K--VyHyRxq0wAQ5OW5aeEYOq0Y2AFg",
            "https://drive.google.com/uc?export=view&id=1HpBX3gxFeWx9aq-TX8Puv4OfHSX-RTzK",
            "https://drive.google.com/uc?export=view&id=1rJyXZPbFe-4vNrHWkkDyGLQWFJQewXSe",
            "https://drive.google.com/uc?export=view&id=1ZG0t9rWNHjGCT2CZ12S7puUihx83iYZm",
            "https://drive.google.com/uc?export=view&id=1s0tZhZSJGhsTo-xdQ-VlUsOrQz7kLcIi",
            "https://drive.google.com/uc?export=view&id=1OyqfXOFVEnKmVATlLA-mN5dBVvNjlTc0"
        ];




        // Randomly pick a GIF from the array
        const randomGif = gifs[Math.floor(Math.random() * gifs.length)];

        // Generate a unique timestamp and random number
        const timestamp = new Date().getTime();
        const randomNumber = Math.random();

        // Generate a UUID-like value for better randomness
        const uuid = Math.random().toString(36).substr(2, 9); // Simple random string

        // Construct the URL with timestamp, random number, and UUID for better cache busting
        const randomGifWithTimestamp = randomGif + '&t=' + timestamp + '&rand=' + randomNumber + '&uuid=' + uuid;

        // Log the URL to the console for debugging
        console.log("Redirecting to: " + randomGifWithTimestamp);

        // Redirect to the randomly selected GIF with cache-busting parameters
        window.location.href = randomGifWithTimestamp;
    </script>
