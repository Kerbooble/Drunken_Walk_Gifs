<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random GIF Redirect</title>
    <script type="text/javascript">
        // Array of your 10 GIF URLs from GitHub
        const gifs = [
            "https://drive.google.com/uc?export=view&id=1NTsTaGafhD8xPeUhMJQiHEcTIEWml89-",
            "https://drive.google.com/uc?export=view&id=1dGa9EbBPK9tNdtprhjRrl7d6ix7Ivy5j",
            "https://drive.google.com/uc?export=view&id=1YqmAekeiPaySASKHCBM99LdpeLIPyiq_"
        ];

        // Randomly pick a GIF from the array
        const randomGif = gifs[Math.floor(Math.random() * gifs.length)];

        // Redirect to the chosen GIF
        window.location.href = randomGif;
    </script>
</head>
<body>
    <p>Redirecting you to a random GIF...</p>
</body>
</html>
