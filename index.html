<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random GIF Redirect</title>
    <script type="text/javascript">
        // Array of your GIF URLs from Google Drive
        const gifs = [
            "https://drive.google.com/uc?export=view&id=1w-l3xpbfEJ4vRnbE9P9qIQwVkHYapetg",
            "https://drive.google.com/uc?export=view&id=1NqaGZFgEyQdFT--IEaa69pmRRLaxzSmy",
            "https://drive.google.com/uc?export=view&id=1KxlupWuMVe3IEoE9RN-tLcJDear3VOFj",
            "https://drive.google.com/uc?export=view&id=1vkDuuV6i7i40o_rnX2SZTqv7SOEXosYG"
        ];

        // Randomly pick a GIF from the array
        const randomGif = gifs[Math.floor(Math.random() * gifs.length)];

        // Append a timestamp to the URL to avoid caching issues
        const randomGifWithTimestamp = randomGif + '&t=' + new Date().getTime();

        // Redirect to the chosen GIF with the timestamp appended to avoid cache
        window.location.href = randomGifWithTimestamp;
    </script>
</head>
<body>
    <p>Redirecting you to a random GIF...</p>
</body>
</html>
