<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random GIF Redirect</title>
    <script type="text/javascript">
        // Array of your GIF URLs from Google Drive
        const gifs = [
            "https://ibb.co/qLq7CgrM",
            "https://ibb.co/Z4qn1JS",
            "https://ibb.co/XkZ11wxL",
            "https://ibb.co/fdd99462",
            "https://ibb.co/YGZGHpB",
            "https://ibb.co/cXb3QqXj",
            "https://ibb.co/j9tVd45h",
            "https://ibb.co/jvKwRC11",
            "https://ibb.co/39qp0Q2B",
            "https://ibb.co/CkZPsSn",
            "https://ibb.co/RkfzGXcq"
        ];




        // Randomly pick a GIF from the array
        const randomGif = gifs[Math.floor(Math.random() * gifs.length)];

        // Generate a unique timestamp and random number
        const timestamp = new Date().getTime();
        const randomNumber = Math.random();

        // Generate a UUID-like value for better randomness
        const uuid = Math.random().toString(36).substr(2, 9); // Simple random string

        // Construct the URL with timestamp, random number, and UUID for better cache busting
        const randomGifWithTimestamp = randomGif + '&t=' + timestamp + '&rand=' + randomNumber + '&uuid=' + uuid;

        // Log the URL to the console for debugging
        console.log("Redirecting to: " + randomGifWithTimestamp);

        // Redirect to the randomly selected GIF with cache-busting parameters
        window.location.href = randomGifWithTimestamp;
    </script>
